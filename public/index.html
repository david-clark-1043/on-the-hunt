  <title>On The Hunt</title>
  <style>
    #pageLoading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    #pageLoading > div {
      font-size: 5rem;
      text-align: center;
      animation: blink 1s infinite linear;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }

      100% {
        opacity: 1;
      }
    }

  </style>
</head>

<body style="  background-color: rgba(255, 239, 213, 0.493);">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="pageLoading">
      <div>
        Hunting...
      </div>
    </div>
  </div>
